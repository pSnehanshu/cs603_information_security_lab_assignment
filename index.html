<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS603 - Information security</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <script>window.bundleLoaded = false;</script>
  <script src="./bundle.js"></script>
</head>

<body>
  <div class="container">
    <div class="my-2">
      <h1>Lab Works: Information Security</h1>
      <p>Submitted by Snehanshu Phukon (GAU-C-17/047)</p>
    </div>

    <!-- Ceaser -->
    <div class="border p-3 rounded shadow mt-2" id="ceaser_block">
      <h2>Ceaser cipher</h2>
      <form id="ceaser_form" action="#" method="get">
        Text: <input type="text" id="ceaser_text" class="form-control" placeholder="Enter a text to encrypt">
        Key: <input type="number" id="ceaser_key" class="form-control" value="5" placeholder="Choose a key" min="0">
        <button class="btn btn-primary mt-2">Get Ceaser</button>
      </form>
      <div class="mt-4 border p-3 rounded">
        Result: <b id="ceaser_result"></b>
      </div>
    </div>

    <!-- Playfair -->
    <div class="border p-3 rounded shadow mt-2" id="pf_block">
      <h2>Playfair cipher</h2>
      Plain Text: <input type="text" id="pf_text" class="form-control" placeholder="Enter a text to encrypt">
      Key: <input type="text" id="pf_key" class="form-control" placeholder="Choose a key" min="0">
      Encrypted text: <input type="text" id="pf_enctxt" class="form-control" placeholder="Enter a text to encrypt">
      <button id="pf_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
      <button id="pf_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
      <a class="btn" href="http://www.npmjs.com/package/crypto-classic-playfair" target="_blank"
        rel="noopener noreferrer">Source</a>
    </div>

    <!-- DES -->
    <div class="border p-3 rounded shadow mt-2" id="pf_block">
      <h2>DES (un-functional)</h2>
      Plain Text: <input type="text" id="des_text" class="form-control" placeholder="Enter a text to encrypt">
      Key: <input type="text" id="des_key" class="form-control" placeholder="Choose a key" min="0">
      Encrypted: <textarea type="text" id="des_enctxt" class="form-control" rows="10"
        placeholder="Enter a text to encrypt"></textarea>
      <button id="des_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
      <button id="des_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
      <a class="btn" href="https://github.com/indutny/des.js#readme" target="_blank"
        rel="noopener noreferrer">Source</a>
    </div>

    <script>
      if (!window.bundleLoaded) {
        window.readmeTimer = setTimeout(function () {
          window.location = "README.html";
        }, 100);
      }
    </script>
</body>

</html>
