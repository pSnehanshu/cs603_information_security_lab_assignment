<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS603 - Information security</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="./bundle.js"></script>
</head>

<body>
    <div class="container">
        <div class="my-2">
            <h1>Lab Works: Information Security</h1>
            <p>Submitted by Snehanshu Phukon (GAU-C-17/047)</p>
        </div>

        <!-- Ceaser -->
        <div class="border p-3 rounded shadow mt-2" id="ceaser_block">
            <h2>Ceaser cipher</h2>
            <form id="ceaser_form" action="#" method="get">
                Text: <input type="text" id="ceaser_text" class="form-control" placeholder="Enter a text to encrypt">
                Key: <input type="number" id="ceaser_key" class="form-control" value="5" placeholder="Choose a key"
                    min="0">
                <button class="btn btn-primary mt-2">Get Ceaser</button>
            </form>
            <div class="mt-4 border p-3 rounded">
                Result: <b id="ceaser_result"></b>
            </div>
        </div>

        <!-- Playfair -->
        <div class="border p-3 rounded shadow mt-2" id="ceaser_block">
            <div>
                <h2>Playfair cipher</h2>
                Plain Text: <input type="text" id="pf_text" class="form-control" placeholder="Enter a text to encrypt">
                Key: <input type="text" id="pf_key" class="form-control" placeholder="Choose a key" min="0">
                Encrypted text: <input type="text" id="pf_enctxt" class="form-control"
                    placeholder="Enter a text to encrypt">
                <button id="pf_enc_btn" class="btn btn-primary mt-2">Encrypt</button>
                <button id="pf_denc_btn" class="btn btn-primary mt-2">Decrypt</button>
            </div>
        </div>
</body>

</html>
